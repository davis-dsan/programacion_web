<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Calificaciones</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <img alt= "logo" src="./Imagen/descarga.jpg" class="logo-img"/>
</head>
<body>
    <h1>INSTITUTO TECNOLOGICO INTERNACIONAL UNIVERSITARIO</h1>
    <h1>REDES Y TELECOMUNICACIONES</h1>
    <h1>PROGRAMACION WEB</h1>
    <h1>DAVID CLAVIJO SANCHEZ</h1>
    <form id="calificaciones-form">
        <h2>Notas del Primer Parcial</h2>
        <input type="number" step="0.01" min="0" max="10" id="nota1_parcial1" placeholder="Nota 1">
        <input type="number" step="0.01" min="0" max="10" id="nota2_parcial1" placeholder="Nota 2">
        <input type="number" step="0.01" min="0" max="10" id="nota3_parcial1" placeholder="Nota 3">

        <h2>Notas del Segundo Parcial</h2>
        <input type="number" step="0.01" min="0" max="10" id="nota1_parcial2" placeholder="Nota 1">
        <input type="number" step="0.01" min="0" max="10" id="nota2_parcial2" placeholder="Nota 2">
        <input type="number" step="0.01" min="0" max="10" id="nota3_parcial2" placeholder="Nota 3">

        <h2>Nota del Examen Final</h2>
        <input type="number" step="0.01" min="0" max="10" id="nota_examen_final" placeholder="Examen Final">

        <input type="button" value="Calcular Promedio" onclick="calcularPromedio()">
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
